<!DOCTYPE html>
<html>
    <head>
        <Title>Amortization App</Title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" type="text/css" href="css/amortization.css">
        <script src="scripts/jquery-1.8.3.min.js">
        </script>
        <script src="scripts/jquery.mobile-1.3.1.min.js">
        </script>
        <script type="text/javascript" src="scripts/amortization.js">
        </script>
        <script src="scripts/chromeFileProtocolFix.js">
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-role="page">
            <div data-role="navbar">
                <ul>
                    <li><a href="file:information.html">Information</a></li>
                    <li class="ui-btn-active ui-state-persist"><a href="file:index.html">Interface</a></li>
                </ul>
            </div><!--end navbar-->
            <div data-role="content">
                <h3>Enter values in the fields below to determine your yearly payment</h3>
                <label for="initialPrincipal">Initial Principal: </label>
                <input type="number" id="initialPrincipal" min="0" max="999999999" placeholder="In Dollars">
                <br>
                <label for="interestRate">Interest Rate: </label>
                <input type="number" id="interestRate" min="0" max="100" placeholder="As a number 0-100">
                <br>
                <label for="years">Years to Pay: </label>
                <input type="number" id="years" min="1" max="100" placeholder="Years as a Whole Number">
                <br>
                <button onclick="getTotal();">Get Total</button>
                <br>
                <table id="data">
                    <tr>
                        <td>Initial Principal:</td>
                        <td id="principalDisplay">0</td>
                    </tr>
                    <tr>
                        <td>Interest Rate:</td>
                        <td id="interestDisplay">0</td>
                    </tr>
                    <tr>
                        <td>Years to Pay:</td>
                        <td id="yearsDisplay">0</td>
                    </tr>
                    <tr>
                        <td>Yearly Payment:</td>
                        <td id="paymentDisplay">0</td>
                    </tr>
                </table>
            </div><!--end content-->
            <div data-role="footer">
                <small>Amortization Calculations</small>
            </div><!--end footer-->
        </div><!--end page-->
    </body>
</html>
